<!DOCTYPE html>

<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A cool new tab page">

  <title>New Tab</title>

  <script src="index.js" defer></script>

  <style>
    @import url(style.css);
  </style>

  <body>
    <p class="small" id="weather"></p>
    <div id="timetable">
      <span class="funny">
        Up next:
      </span><br>
      <span class="medium" id="upNextSubject">

      </span><br>
      <span class="small" id="timeLeft">

      </span>
    </div>
    <div id="timetableFull">
      <span class="medium">
        Tomorrow, you have
      </span>
      <br>
      <span class="funny" id="tomorrowSubjects">

      </span>
      <ul>

      </ul>
    </div>
    <div class="center"><div>
      <p class="large" id="time"></p>
      <p class="medium" id="date"></p>
      <div class="small" id="linksContainer">
        <div id="mediaLinks"><h2>media</h2><a href="https://youtube.com">youtube</a></div>
        <div id="schoolLinks"><h2>school</h2>
          <a href="https://connect.det.wa.edu.au">connect</a><br>
          <a href="https://outlook.office.com/mail/inbox">outlook</a>
        </div>
        <div id="codingLinks"><h2>coding</h2>
          <a href="https://github.com">github</a><br>
      </div>
      
    </div></div>
  </body>
</html>
