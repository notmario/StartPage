<!DOCTYPE html>

<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A cool new tab page">

  <title>New Tab</title>

  <script src="index.js" defer></script>

  <style>
    @import url(style.css);
  </style>

  <body>
    <img src="img/settings.png" id="settingsButton">
    <img src="img/funMode.jpeg" id="backgroundImage" style="display: none;">
    <div id="main">
      <p class="small" id="weather"></p>
      <div id="timetable">
        <span class="funny">
          Up next:
        </span><br>
        <span class="medium" id="upNextSubject">

        </span><br>
        <span class="small" id="timeLeft">

        </span>
      </div>
      <div id="timetableFull">
        <span class="medium">
          Tomorrow, you have
        </span>
        <br>
        <span class="funny" id="tomorrowSubjects">

        </span>
        <ul>

        </ul>
      </div>
      <div class="center"><div>
        <p class="large" id="time"></p>
        <p class="medium" id="date"></p>
        <div class="small" id="linksContainer">
          <div id="mediaLinks"><h2>media</h2><a href="https://youtube.com">youtube</a></div>
          <div id="schoolLinks"><h2>school</h2>
            <a href="https://connect.det.wa.edu.au">connect</a><br>
            <a href="https://outlook.office.com/mail/inbox">outlook</a>
          </div>
          <div id="codingLinks"><h2>coding</h2>
            <a href="https://github.com">github</a><br>
          </div>
        </div>
        <br>
        <input id="searchBar"
          placeholder="Search with DuckDuckGo"
        > </input>
    </div></div>
  </div>
    <div id="settings">
      
      <div class="center"><div>
        <div class="bitdefender">Settings</div>
        <a class="bigbutnottoobig" id="toggleTimetableInput">Timetable â–¸</a>
        <div id="timetableInputHolder">
          
        </div><br>
        <span class="medium">Theme: </span> <select name="themeInput" id="themeInput">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select><br>
        <span class="medium">Search engine: </span> <select name="searchEngine" id="searchEngine">
          <option value="Google">Google</option>
          <option value="DuckDuckGo">DuckDuckGo</option>
          <option value="Bing">Bing</option>
        </select>
      </div></div>
    </div>
  </div>
  
  </body>
</html>
